<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">


    <a-marker type="barcode" value="5">
      <a-box color="#ffff00" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter;">h</a-box
    </-marker>


    <a-marker type="pattern" url="patt/pattern-profile IrpanMaulana.patt">
      <a-box color="#ff00ff" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter;"></a-box
    </a-marker>

    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
      <a-marker preset="hiro" visible="true">
        <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter;">h</a-box>
      </a-marker>

      <a-marker preset="kanji " visible="true">
        <a-box color="#00ff00" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter;">h</a-box>
      </a-marker>
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
